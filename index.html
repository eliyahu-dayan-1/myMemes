<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="lib/animate.css">
    <link rel="stylesheet" href="css/mediaQuary.css">
    <link rel="stylesheet" href="css/font-family.css">
    <title>gallery</title>
</head>

<body onload="init()" class=""  onkeypress="onKeyPress(event)">

    <section class="screen" onclick="toggleMenu()"></section>

    <div class="page-container flex column ">
        <nav class="main-header flex align-center space-between ">
            <div class="logo">logo</div>

            <div class="right-nav flex space-between">
                <ul class="main-nav flex clean-list" onclick="toggleMenu()">
                    <li><button onclick="onGalleryClick()">Gallery</button></li>
                    <li><button onclick="onMyMemes()">Memes</button></li>
                    <li><a href="">About</a></li>
                </ul>

                <button onclick="toggleMenu()" class="btn-menu">☰</button>
            </div>
        </nav>

        <main>

            <div class="my-memes gallery">
            </div>

            <section class="choose-image flex column">
                <div class="options flex align-center">
                    <!-- TODO
                        option to choose file-->
                    <div class="flex space-between part-a-search">
                        <label for="upload-file"><img src="/img/icons/upload-icon.svg" alt="save meme"></label>
                        <input class="file-input btn" type="file" id="upload-file" name="image"
                            onchange="onImgInput(event)" />
                        <div class="search flex justify-center align-center">
                            <div><img src="/img/icons/search-icon.png" alt="search icon"></div>
                            <input onclick="onWordClick(this.value)" oninput="onWordClick(this.value)" type="text">
                        </div>
                    </div>
                    <div class="key-words flex wrap align-center"></div>
                </div>
                <!-- flex wrap justify-center -->
                <div class="gallery"></div>
            </section>

            <section class="build-meme align-center">

                <div class="canvas-container flex align-center justify-center">
                    <canvas id="my-canvas" onmousedown="onCanvasMouseDown(event)" onmousemove="onCanvasMouseMove(event)"
                        onmouseup="onCanvasMouseUp()" height="450" width="450"></canvas>
                </div>

                <div class="editor">


                    <input class="item-1" oninput="onTextChange(this, event)" type="text" id="memes-text"
                        placeholder="your text">

                    <button class="del-text item-2" onclick="onDelOrAddText(0)"><img src="/img/icons/trash.png"
                            alt="delete text"></button>

                    <button class="add-text item-3" onclick="onDelOrAddText(1)"><img src="/img/icons/add.png"
                            alt="add new text"></button>
                    <!-- </div> -->

                    <div class="emoji item-4">emoji</div>

                    <!-- <div class="add-style flex space-between"> -->

                    <div class=" item-5 change-outline-txt flex column">
                        <label for="text-outline"><img src="/img/icons/change-outline-color-icon.png"
                                alt="change outline txt">
                        </label>
                        <input onchange="onChangeOutlineColor(this.value)" type="color" id="text-outline" value="
                            #cd0000">
                    </div>

                    <div class="item-6 change-fill-txt flex column">
                        <label for="text-fill"><img src="/img/icons/change-color-icon.png" alt="change inner text">
                        </label>
                        <input onchange="onChangeFillColor(this.value)" type="color" id="text-fill" value="#FFFFFF">
                    </div>
                    <!-- <div class="item-7 flex space-between"> -->
                    <button class="item-7 change-image" onclick="onChangeImg()">
                        <img src="/img/icons/change-image.png" alt="change image"></button>

                    <select class="item-8 change-font" onchange="onChangeFont(this)">
                        <option value="impact">Impact</option>
                        <option value="david">David</option>
                        <!-- <option value="lato">Lato</option>
                        <option value="heebo">Heebo</option>
                        <option value="eurofurence">Eurofurence</option> -->
                    </select>
                    <!-- </div> -->

                    <button class="item-9 text-size-plus" onclick="onChangeSize(1)"><img
                            src="/img/icons/increase-font-icon.png" alt="increase font"></button>
                    <button class="item-10 text-size-minus" onclick="onChangeSize(-1)"><img
                            src="/img/icons/decrease-font-fon.png" alt="decrease-font"></button>
                    <!-- </div> -->
                    <!-- <div class="done-option flex space-between align-center"> -->
                    <button class="item-11 save" onclick="onSaveImg()"><img src="/img/icons/save-icon.png"
                            alt="save meme"></button>

                    <a href="#" class="item-12 btn" onclick="downloadImg(this)" download="my-img.jpg"><img
                            src="/img/icons/download-icon.png" alt="save meme"></a>

                    <form class="item-13" action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                        <input name="img" id="imgData" type="hidden" />
                        <button class="btn" type="submit"><img src="/img/icons/share-icon.png"
                                alt="share project"></button>
                        <div class="share-container"></div>
                    </form>
                    <!-- </div> -->
                    <!-- </div> -->
            </section>
        </main>

        <footer class="main-footer flex align-center justify-center column">
            <div class="logo">logo</div>
            <div class="copy-right">copy-right Ⓒ</div>
        </footer>

    </div>
    <script src="lib/hammerjs.js"></script>
    <script src="js/service-storage.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/memes-controller.js"></script>
    <script src="js/memes-service.js"></script>
</body>

</html>
